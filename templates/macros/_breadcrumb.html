{% macro add_endpoint(text, endpoint) -%}
  {% if request.endpoint != endpoint %}
    <li class="breadcrumb-item">
      {# FIXME: we should inject the human name through a decorator instead of pgettext'ing it in templates #}
      <a href="{{ url_for(endpoint) }}">{{ text }}</a>
    </li>
  {% else %}
    <li class="breadcrumb-item active">
      {{ text }}
    </li>
  {% endif %}
{%- endmacro %}
