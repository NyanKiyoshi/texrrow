{%- macro question(title, body_text=None) %}
  <div class="modal-header">
    <h4 class="modal-title" id="popUpModalLabel">{{ title }}</h4>
  </div>

  {%- if body_text %}
    <div class="modal-body">{{ body_text }}</div>
  {% endif -%}

  <form method="post" action="{{ request.full_path }}">
    <input name=_csrf_token type=hidden value="{{ generate_csrf() }}">

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">
        {{ pgettext('Modal close button', 'No') }}
      </button>

      <button type="submit" class="btn btn-secondary">
        {{ pgettext('Modal close button', 'Yes') }}
      </button>
    </div>
  </form>
{% endmacro -%}
